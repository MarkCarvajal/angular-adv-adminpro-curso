<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi perfil de usuario</h4>
            <h6 class="card-subtitle"> Ajustes </h6>

            <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre del usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputuname"
                          formControlName="nombre"
                          placeholder="Nombre del usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputuLastName">Apellido del usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputuLastName"
                          formControlName="apellido"
                          placeholder="Apellido del usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input
                          type="email"
                          formControlName="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Email"
                          [readOnly]="usuario.google"
                          >
                    </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  [disabled]="perfilForm.invalid"
                >
                  <i class="fa fa-save"></i>
                  Guardar Cambios
                </button>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi perfil de usuario</h4>
            <h6 class="card-subtitle"> Ajustes </h6>

            <div class="text-center">
              <img  *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
              <img  *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">

            </div>


            <input
              type="file"
              (change)="cambiarImagen( $any($event.target).files[0])"
            >
            <br> <br>

            <button
              type="button"
              [disabled]="!imagenSubir"
              (click)="subirImagen()"
              class="btn btn-success btn-block waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Cambiar Imagen
            </button>

        </div>
    </div>
  </div>
</div>
